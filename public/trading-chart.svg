<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="500" fill="#0f172a" />

  <!-- Grid lines -->
  <g stroke="#1e293b" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />

    <line x1="100" y1="0" x2="100" y2="500" />
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="500" y1="0" x2="500" y2="500" />
    <line x1="600" y1="0" x2="600" y2="500" />
    <line x1="700" y1="0" x2="700" y2="500" />
  </g>

  <!-- Chart area -->
  <path d="M0,400 L50,380 L100,390 L150,350 L200,360 L250,330 L300,320 L350,280 L400,300 L450,260 L500,240 L550,200 L600,220 L650,180 L700,160 L750,140 L800,120" fill="none" stroke="#0ea5e9" stroke-width="3" />

  <!-- Area under the line -->
  <path d="M0,400 L50,380 L100,390 L150,350 L200,360 L250,330 L300,320 L350,280 L400,300 L450,260 L500,240 L550,200 L600,220 L650,180 L700,160 L750,140 L800,120 L800,500 L0,500 Z" fill="url(#chartBg)" />

  <!-- Gold price line -->
  <path d="M0,350 L50,330 L100,340 L150,320 L200,330 L250,310 L300,300 L350,270 L400,290 L450,250 L500,230 L550,190 L600,210 L650,170 L700,150 L750,130 L800,110" fill="none" stroke="#eab308" stroke-width="3" />

  <!-- Candles representing price movements -->
  <!-- Green candles (up) -->
  <g>
    <rect x="30" y="360" width="10" height="40" fill="#10b981" />
    <line x1="35" y1="340" x2="35" y2="360" stroke="#10b981" stroke-width="2" />
    <line x1="35" y1="400" x2="35" y2="420" stroke="#10b981" stroke-width="2" />

    <rect x="130" y="330" width="10" height="40" fill="#10b981" />
    <line x1="135" y1="310" x2="135" y2="330" stroke="#10b981" stroke-width="2" />
    <line x1="135" y1="370" x2="135" y2="380" stroke="#10b981" stroke-width="2" />

    <rect x="230" y="290" width="10" height="60" fill="#10b981" />
    <line x1="235" y1="270" x2="235" y2="290" stroke="#10b981" stroke-width="2" />
    <line x1="235" y1="350" x2="235" y2="360" stroke="#10b981" stroke-width="2" />

    <rect x="380" y="270" width="10" height="40" fill="#10b981" />
    <line x1="385" y1="250" x2="385" y2="270" stroke="#10b981" stroke-width="2" />
    <line x1="385" y1="310" x2="385" y2="320" stroke="#10b981" stroke-width="2" />

    <rect x="530" y="180" width="10" height="30" fill="#10b981" />
    <line x1="535" y1="170" x2="535" y2="180" stroke="#10b981" stroke-width="2" />
    <line x1="535" y1="210" x2="535" y2="220" stroke="#10b981" stroke-width="2" />

    <rect x="630" y="160" width="10" height="40" fill="#10b981" />
    <line x1="635" y1="150" x2="635" y2="160" stroke="#10b981" stroke-width="2" />
    <line x1="635" y1="200" x2="635" y2="210" stroke="#10b981" stroke-width="2" />

    <rect x="730" y="120" width="10" height="30" fill="#10b981" />
    <line x1="735" y1="110" x2="735" y2="120" stroke="#10b981" stroke-width="2" />
    <line x1="735" y1="150" x2="735" y2="160" stroke="#10b981" stroke-width="2" />
  </g>

  <!-- Red candles (down) -->
  <g>
    <rect x="80" y="370" width="10" height="30" fill="#ef4444" />
    <line x1="85" y1="350" x2="85" y2="370" stroke="#ef4444" stroke-width="2" />
    <line x1="85" y1="400" x2="85" y2="410" stroke="#ef4444" stroke-width="2" />

    <rect x="180" y="340" width="10" height="30" fill="#ef4444" />
    <line x1="185" y1="320" x2="185" y2="340" stroke="#ef4444" stroke-width="2" />
    <line x1="185" y1="370" x2="185" y2="380" stroke="#ef4444" stroke-width="2" />

    <rect x="280" y="300" width="10" height="40" fill="#ef4444" />
    <line x1="285" y1="280" x2="285" y2="300" stroke="#ef4444" stroke-width="2" />
    <line x1="285" y1="340" x2="285" y2="350" stroke="#ef4444" stroke-width="2" />

    <rect x="330" y="270" width="10" height="40" fill="#ef4444" />
    <line x1="335" y1="260" x2="335" y2="270" stroke="#ef4444" stroke-width="2" />
    <line x1="335" y1="310" x2="335" y2="320" stroke="#ef4444" stroke-width="2" />

    <rect x="430" y="250" width="10" height="30" fill="#ef4444" />
    <line x1="435" y1="230" x2="435" y2="250" stroke="#ef4444" stroke-width="2" />
    <line x1="435" y1="280" x2="435" y2="290" stroke="#ef4444" stroke-width="2" />

    <rect x="480" y="220" width="10" height="40" fill="#ef4444" />
    <line x1="485" y1="210" x2="485" y2="220" stroke="#ef4444" stroke-width="2" />
    <line x1="485" y1="260" x2="485" y2="270" stroke="#ef4444" stroke-width="2" />

    <rect x="580" y="200" width="10" height="30" fill="#ef4444" />
    <line x1="585" y1="180" x2="585" y2="200" stroke="#ef4444" stroke-width="2" />
    <line x1="585" y1="230" x2="585" y2="240" stroke="#ef4444" stroke-width="2" />

    <rect x="680" y="140" width="10" height="30" fill="#ef4444" />
    <line x1="685" y1="120" x2="685" y2="140" stroke="#ef4444" stroke-width="2" />
    <line x1="685" y1="170" x2="685" y2="180" stroke="#ef4444" stroke-width="2" />
  </g>

  <!-- Moving averages -->
  <path d="M0,370 L100,360 L200,340 L300,310 L400,280 L500,250 L600,210 L700,180 L800,150" fill="none" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M0,350 L100,340 L200,320 L300,300 L400,270 L500,240 L600,200 L700,170 L800,140" fill="none" stroke="#ec4899" stroke-width="2" />

  <!-- Price indicators -->
  <g fill="#ffffff" font-family="sans-serif" font-size="12">
    <text x="10" y="100" text-anchor="start">1950</text>
    <text x="10" y="200" text-anchor="start">1900</text>
    <text x="10" y="300" text-anchor="start">1850</text>
    <text x="10" y="400" text-anchor="start">1800</text>
  </g>
</svg>
